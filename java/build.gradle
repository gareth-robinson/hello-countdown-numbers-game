plugins {
    id 'java-library'
    id 'jacoco'
}

repositories {
    jcenter() 
}

dependencies {
    testImplementation (
    	'org.mockito:mockito-core:2.+',
    	'junit:junit:4.12'
    )
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/coverage")
    }
}